<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounted items in percentage</title>
</head>
<body>
    <script>
        const percent_discount=(original_price,discount)=>{
            let discount_percent=(discount*100)/original_price;
            return discount_percent;
        }
        let price=prompt("enter the original price");
        let discount=prompt("enter the discount")
        console.log("the discount percentage is",percent_discount(price,discount));
    </script>

</body>
</html>
