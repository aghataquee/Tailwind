<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseStr</title>
</head>
<body>
    <script>
        function revstr(str){
            var revStr="";
            var len=str.length;
            for(let i=len-1;i>=0;i--){
                revStr+=str[i];
            }
            return revStr;
        }
        var st=prompt("enter the string");
        setTimeout(revstr(st),2000);
        
    </script>
</body>
</html>
