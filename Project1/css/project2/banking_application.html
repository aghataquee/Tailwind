<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application</title>
</head>
<body>
    <script>
        function updated_bank_balance(a,b){
            let all_details=[{ name:"harsh",bankbalance:1000}];
            all_details.map(n)=>{
                if(a=="deposit"){
                    n.bankbalance+=b;
                }
                else{
                    n.bankbalance-=b;
                }
            }
            return all_details;
        
        }
        let wihtdrawl_amount=500;
        let deposit_amount=200;
        console.log(updated_bank_balance("deposit",deposit_amount));
        console.log(updated_bank_balance("withdrawl",wihtdrawl_amount))
    </script>
</body>
</html>
