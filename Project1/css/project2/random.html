<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNUMber</title>
</head>
<body>
    <script>
        function randomnumber(){
            for(let i=1;i<100;i++){
                console.log(Math.floor(Math.random()*i));
            }

        }
        console.log("the number generated is",randomnumber);
        setInterval(randomnumber,3000);
        
        
    </script>
</body>
</html>
