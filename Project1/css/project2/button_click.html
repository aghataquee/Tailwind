<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change text on Button Click</title>
    <style>
        #same{
           
            display:flex;
            justify-content:center;
            align-items:center;
            gap:5px;
        }
        h1{
            
            font-size:30px;
            color:blue;
        }
        button{
            background-color: green;
            color:black;
            padding:5px;
            margin:5px;
            border-radius:3px;
            
        }
    </style>
</head>
<body>
    <div id="same">
        <h1 id="text_to_chnge">The most affordable learning platform</h1>
        <button id="btnn" onclick="text_changer()">Click Me</button>
    
    </div>
    
    
    <script>
       
        function text_changer(){
            const btn=document.getElementById("btnn");
            document.getElementById("text_to_chnge").innerHTML="PWSKILLS";
            

        }
    </script>
</body>
</html>
