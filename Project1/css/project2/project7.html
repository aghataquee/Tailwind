<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="./project7.css">
<body>
    <div class="container">
        <form action="/action_page.php">
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="username" required>
            <label for="psw">Password</label>
            <input type="text" id="psw" name="password" pattern="(?=.*/d)(?=.*[a-z])(?=.[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercaseletter and atleast 8
            or more characters" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A<b>lowercase</b>letter</p>
        <p id="capital" class="invalid">A<b>capital(uppercase)</b>letter</p>
        <p id="number" class="invalid">A<b>number</b></p>
        <p id="length" class="invalid">Minimum<b>8 characters</b></p>

    </div>
    <script src="./project7.js"></script>
</body>
</html>
