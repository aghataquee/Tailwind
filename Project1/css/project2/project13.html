<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel counter</title>
</head>
<body>
    <script>
        var name=prompt("enter your name");
        const reg=/[aeiou]/gi;
        var count=name.match(reg);
        console.log(count);
        
    </script>
</body>
